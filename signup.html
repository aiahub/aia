<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>
<body>
    <div class="box">
        <div class="left_box">
            <img class="login_image" src="loginelement.png" width="80%">
        </div>
        <div class="right_box">
            <h1>Welcome To <font>AiA Fashion Hub!</font></h1>
            <h2>Start Your Fashion Journey.....</h2>
            <br>
            <label>Full Name</label><br>
            <input id="name_input" type="text" placeholder="Jhon Doe"><br><br>
            <label>Email</label><br>
            <input id="mail_input" type="mail" placeholder="examaple@gmail.com"><br><br>
            <label>Password</label><br>
            <input id="password_input" type="password" placeholder="password">
            <br><br>
            <button>Sign In</button><br>
            <p>You have already an account ? <a href="login.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
